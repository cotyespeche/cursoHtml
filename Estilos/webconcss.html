<!DOCTYPE html>
<head>
    <title>Estilos con css</title>
    <link rel="stylesheet " href="./estilos.css" />
</head>
<body>

    <h1> Custom Style Sheet </h1>
    <h2 class="encabezado">Esta es la seccion de noticias </h2>
    <p> Parrafo </p>
    <p id="primera-noticia"> Primera noticia ...</p>
    <span id="primera-noticia">Span primera noticia que no debe tener estilos</span>
    <p id="segunda-noticia"> Segunda noticia ...</p>
    <p id="tercera-noticia"> Tercera notica es que ...</p>
    <p class="warning"> Warning</p>
    <div class="background">
    <button class="warning" > WARNING</button>
    <p class="autor"> Autor : Gorka villar</p>
    <p class="fecha"> Fecha : 24/08/2023</p>
    <p class="ubicacion"> Ubicacion: Madrid</p>
</div>
<div class="tarjeta">
    <h1 class="color-hexadecimal">Tarjeta</h1>
    <h2 class="color-rgb">Descripcion de la tarjeta</h2>
    <h3 class="color-rgba">Dedicatoria</h3>
</div>
</body>
</html>
