<!DOCTYPE html>
<head>
    <title>Multimedia</title>
</head>
<body>
    <h3> Multimedia </h3>
    <img src="../images/logoWpp.png" alt="images/logoWpp.png" width="300" height="300" />
    <img src="https://assets.stickpng.com/images/5847f5bdcef1014c0b5e489c.png" alt="images/wpp" width="300" height="300" />
    
    <h3>Video</h3>
    <!-- las utilizadas son: webm mp4 ogg-->
    <video width="300" heigth="300" controls >
        <source src="../Videos/The Wave Video.mp4" type="video/mp4" />
        <!--autoplay es para que se reproduzca solo apeas cargue la pagina. no se usa mucho porque es molesto.
        --- muted se usa para que se inicie muteado y cuando quieras le agregas sonido
    -- loop se usa para que cuando termine se vuelva a reproducir de nuevo y asi sucesivamente-->
    </video>
    <h3> Audio</h3>
    <!-- puede ser mp3 wav ogg-->
    <audio controls>
        <!--de la misma manera que el video le paso el source y el type-->

    </audio>
</body>
</html>
